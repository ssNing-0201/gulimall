server:
  port: 20000
  servlet:
    session:
      timeout: 30m

spring:
  application:
    name: gulimall-auth-server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  thymeleaf:
    cache: false

  redis:
    host: 127.0.0.1
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true

  session:
    store-type: redis



