<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.gulimall.com/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a th:if="${session.loginUser==null}" href="http://auth.gulimall.com/login.html" class="link_login">你好,请登录</a>&nbsp;
                <a th:if="${session.loginUser==null}" href="http://auth.gulimall.com/reg.html"
                   class="link_regist">免费注册</a>
                <a th:if="${session.loginUser!=null}">欢迎：[[${session.loginUser.nickname}]]</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://cart.gulimall.com/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://gulimall.com"><img src="http://cart.gulimall.com/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">

                <div th:if="${orderSn!=null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品秒杀成功，订单号：[[${orderSn}]]</h3></div>
                        <!--<div class="p-item">
                            <div class="p-img">
                                <a href="http://cart.gulimall.com/javascript:;" target="_blank"><img style="height: 60px;width:60px;"
                                                                             th:src="http://cart.gulimall.com${item?.image}"
                                                                             src="http://cart.gulimall.comstatic/cart/img/shop1.jpg"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="http://cart.gulimall.com'http://item.gulimall.com/'+${item?.skuId}+'.html'"
                                       th:text="${item?.title}">TCL 55A950C 55英寸32核人工智能 HDR曲面超薄4K电视金属机身（枪色）</a>
                                </div>
                                <div class="p-extra"><span class="txt" th:text="'数量：'+${item?.count}">  数量：1</span>
                                </div>
                            </div>
                            <div class="clr"></div>
                        </div>-->
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="http://cart.gulimall.com/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-addtocart" th:href="${'http://order.gulimall.com/payOrder?orderSn='+orderSn}"
                               id="GotoShoppingCart"><b></b>去结算</a>
                        </div>
                    </div>
                </div>
                <div th:if="${orderSn==null}" class="mc success-cont"><h2>购物车中无商品</h2><a
                        href="http://cart.gulimall.comhttp://gulimall.com">返回商城主页</a></div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/success.js"></script>

</html>
